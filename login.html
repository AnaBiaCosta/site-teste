<body>

    <!-- INICIO NAVBAR -->

            <li style="float:left"><a href="index.html">日本語を話しましょう!</a></li>

    <!-- FIM NAVBAR -->
        

    
    <!-- DIV LOGIN -->
        <div class="login">
           <h2>ログイン</h2>

           <form>
           
           Email: <input type="text" id="email" required>
           <br>
       
           Senha: <input type="password" id="senha" required>
           <br>
       
           <button type="button" class="botao" onclick="enviar(email.value, senha.value)">Entrar</button>
           <br><br>

           <div id="mensagem_erro"></div>

        </form>
        </div>
    <!-- DIV LOGIN -->
    
    
</body>
</html>


<script>
    function enviar(email, senha){
        mensagem_erro.innerHTML = '';


        if(email == "usuario@gmail.com" && senha == "senha"){
            window.location = "index.html"
        }

        else if(email == "" || senha == ""){
            mensagem_erro.innerHTML = 'Todos os campos precisam ser preenchidos!';
        }

        else{
            mensagem_erro.innerHTML = 'Dados Inválidos'
        }


    }



</script>
