        <!-- FIM NAVBAR -->
 

        
    <!-- DIV CADASTRO -->
            <div class="cadastro">
               <h2>登録</h2>

               <form>
               
               Nome: <input type="text" id="nome" required>
               <br>
               
               Email: <input type="text" id="email" required>
               <br>
           
               Senha: <input type="password" id="senha" required>
               <br>
           
               <button type="button" class="botao" onclick="cadastrar(nome.value, email.value, senha.value)">Cadastrar</button>
               <br><br>
    
               <div id="mensagem_erro"></div>
            </form>
            </div>
    <!-- DIV CADASTRO -->
    
        
    
</body>
</html>


<script>
    function cadastrar(nome, email, senha){

        mensagem_erro.innerHTML = "";

        if(nome=="Bia" && email=="bia@gmail.com" && senha=="bia123"){
            alert(`Parabéns ${nome}! você foi cadastrado(a) com sucesso! Agora basta fazer o login!`);
            window.location = "login.html"
        }
        

        else if (nome=="" || email=="" || senha==""){
            mensagem_erro.innerHTML = "Todos os campos são obrigatórios!"
        }

        else{
            mensagem_erro.innerHTML = "Dados Inválidos"
        }


    }



</script>
