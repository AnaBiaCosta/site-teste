<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日本語を話しましょう! - Cadastro</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <!-- INICIO NAVBAR -->
        <ul>
                <li style="float:left"><a href="index.html">日本語を話しましょう!</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        <!-- FIM NAVBAR -->
 

        
    <!-- DIV CADASTRO -->
            <div class="cadastro" >
               <h2>登録</h2>

            <form id="form_cadastro" method="post">
                
               
               Nome: <input type="text" id="nome" name="nome" required>
               <br>
               
               Email: <input type="text" id="email" name="login" required>
               <br>
           
               Senha: <input type="password" id="senha" name="senha" required>
               <br>
           
               <button type="button" onclick="return cadastrar()" class="botao" id="btn_entrar">Cadastrar</button>
               <br><br>

               <div id="img_aguarde" style="display: none"><img src="spinner.gif" alt=""></div>
    
               <div id="div_erro"></div>
            </form>
            </div>
    <!-- DIV CADASTRO -->
    
        
    
</body>
</html>


<script>
 function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }



</script>
