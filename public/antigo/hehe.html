<html lang="jp">
<head>

<body>
 <h1 class="a">日本語を話しましょう!</h1>

 <div class="login">
    <h2>Login</h2>
    
    Email: <input type="text" id="email">
    <br>

    Senha: <input type="password" id="senha">
    <br>

    <button type="button" class="botao" onclick="enviar(email.value, senha.value)">Entrar</button>
    <br><br>

    <a>Ainda não é cadastrado? Clique aqui</a>

    
 </div>
    
</body>
</html>

<script>
        function enviar(email, senha){
            if( email == "estudante@gmail.com" && senha == "queroaprender"){
                window.location = "index.html"
            }
            else{
                alert('Dados inválidos')
            }
        }
    </script>
